<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Three.js CMS Track Visualiser v0.4</title>
		<meta charset="utf-8">
		
		<!-- Application styles -->
		<link rel="stylesheet" href="css/app.css" />
		<link rel="stylesheet" href="lib/bootstrap-3.3.5-mod/css/bootstrap.min.css" />
		<!-- <link rel="stylesheet" href="lib/tablesorter/css/theme.bootstrap.css" />  -->
		<!-- <link rel="stylesheet" href="lib/tablesorter/css/theme.default.css" /> -->

		<!-- jQuery -->
		<script type="text/javascript" src="lib/jquery-2.1.4.min.js"></script>
		<script type="text/javascript" src="lib/tablesorter/js/jquery.tablesorter.combined.js"></script>
		<!--<script type="text/javascript" src="lib/jquery.fixedheadertable.min.js"></script> -->
		
		<!-- Bootstrap library -->
		<!-- <link rel="stylesheet" href="lib/bootstrap-3.3.5-mod/css/bootstrap.css" /> -->
		<script type="text/javascript" src="lib/bootstrap-3.3.5-mod/js/bootstrap.min.js"></script>
		<script type="text/javascript" src="lib/bootstrap-waitingfor.js"></script>

		<!-- Three.js library and controls -->
		<script type="text/javascript" src="lib/three.min.js"></script>
		<script type="text/javascript" src="lib/TrackballControls.js"></script>
		<script type="text/javascript" src="lib/helvetiker_regular.typeface.js"></script>
		<script type="text/javascript" src="lib/three.js/examples/js/cameras/CombinedCamera.js"></script>
		<script type="text/javascript" src="lib/Projector.js"></script>

		<!-- Application code -->
		<script type="text/javascript" src="js/geometry.js"></script>
		<script type="text/javascript" src="js/camera.js"></script>
		<script type="text/javascript" src="js/controls.js"></script>
		<script type="text/javascript" src="js/handlers.js"></script>
		<script type="text/javascript" src="js/config.js"></script>
		<script type="text/javascript" src="js/app.js"></script>

	</head>
	<body>
		<div class="modal hide" id="pleaseWaitDialog" data-backdrop="static" data-keyboard="false">
			<div class="modal-header">
				<h1>Processing...</h1>
			</div>
			<div class="modal-body">
				<div class="progress progress-striped active">
					<div class="bar" style="width: 100%;"></div>
				</div>
			</div>
		</div>
		<div id="app-container">
			<!-- <h4>CMS Track Visualiser v0.4</h4> -->
			<div id="ui-container" id="control-tabs">
				<ul class="nav nav-pills">
					<li role="presentation" class="active">
						<a href="#event-controls" role="tab" data-toggle="tab">Event</a>
					</li>
					<li role="presentation">
						<a href="#geometry-controls" role="tab" data-toggle="tab">Geometry</a>
					</li>
				</ul>
				<hr/>
				<div class="tab-content">
					<div role="tabpanel" class="tab-pane active" id="event-controls">
						<div id="cand-panel" class="panel panel-default">
							<div class="panel-heading">Candidates List<span id="cands-no"></span> <input type="button" class="btn btn-default btn-xs pull-right" value="Load Data" onclick="loadData();"/></div>
							<div class="panel-body">
								<button type="button" class="btn btn-smn" data-toggle="modal" data-target=".bs-example-modal-sm">Data cuts</button>

								<div class="modal bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
									<div class="modal-dialog" role="document">
										<div class="modal-content">
											<div class="modal-header">
												<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
												<h4 class="modal-title" id="gridSystemModalLabel">Data Cuts</h4>
											</div>
											<div class="modal-body">
											</div>
											<div class="modal-footer">
												<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
												<button type="button" class="btn btn-primary">Apply cuts</button>
											</div>
										</div><!-- /.modal-content -->
									</div><!-- /.modal-dialog -->
								</div>
							</div>

							<div id="cand-table-container">
								<table id="candidates-table" class="table table-condensed table-hover tablesorter">
									<thead>
										<tr>
											<th></th>
											<th title="Particle ID (in list)">#</th>
											<th title="Transverse momentum, GeV">p<sub>T</sub></th>
											<th title="Charge in units of e">q</th>
											<th title="Pseudo-rapidity">&eta;</th>
											<th>&phi;<sub>0</sub></th>
											<th title="&Phi; sector">d&phi;</th>
											<th title="&eta; region">d&eta;</th>
										</tr>
									</thead>
									<tfoot>
										<tr>
											<th></th>
											<th title="Particle ID (in list)">#</th>
											<th title="Transverse momentum, GeV">p<sub>T</sub></th>
											<th title="Charge in units of e">q</th>
											<th title="Pseudo-rapidity">&eta;</th>
											<th>&phi;<sub>0</sub></th>
											<th title="&Phi; sector">d&phi;</th>
											<th title="&eta; region">d&eta;</th>
										</tr>
									</tfoot>
									<tbody></tbody>
								</table>
							</div>
							<div id="visibility-controls-container" class="panel-body">
								<input type="button" class="btn btn-default btn-sm" value="Hide All" onclick="hideAll();"/>
								<input type="button" class="btn btn-default btn-sm" value="Show All" onclick="showAll();"/>
							</div>							
						</div>
					</div>
					<div role="tabpanel" class="tab-pane" id="geometry-controls">
						
						<h4>View Controls:</h4>
						<div class="btn-group btn-group-sm">
							<input type="button" class="btn btn-default" value="x-y" onclick="lookXY();"/>
							<input type="button" class="btn btn-default" value="x-z" onclick="lookXZ();"/>
							<input type="button" class="btn btn-default" value="y-z" onclick="lookYZ();"/>
						</div>
						<div>
							Zoom:
							<div class="btn-group btn-group-sm">
  								<button type="button" class="btn btn-default" onclick="zoomIn()"s>
									<span class="glyphicon glyphicon-plus"></span>
								</button>
								<button type="button" class="btn btn-default" onclick="zoomOut()">
									<span class="glyphicon glyphicon-minus"></span>
								</button>
							</div>
						</div>
						<div>
							<div>
								Pan:
								<div class="btn-group btn-group-sm">
  									<button type="button" class="btn btn-default">
										<span class="glyphicon glyphicon-arrow-left"></span>
									</button>
									<button type="button" class="btn btn-default">
										<span class="glyphicon glyphicon-arrow-right"></span>
									</button>
  									<button type="button" class="btn btn-default">
										<span class="glyphicon glyphicon-arrow-up" onclick="moveUp()""></span>
									</button>
									<button type="button" class="btn btn-default" onclick="moveDown()">
										<span class="glyphicon glyphicon-arrow-down" ></span>
									</button>
									<button type="button" class="btn btn-default">
										<span class="glyphicon glyphicon-home"></span>
									</button>
								</div>
							</div>
							<div>
								Camera: 
								<div class="btn-group btn-group-sm">
									<button type="button" class="btn btn-default" onclick="setOrthographic()">
										Orthographic
									</button>
									<button type="button" class="btn btn-default active" onclick="setPerspective()">
										Perspective
									</button>
								</div>
							</div>
						</div>

						<hr />

						<div class="geom-controls">
							<h4>Geometry Controls:</h4>
							<div class="btn-group btn-group-sm">
								<input class="btn btn-default" type="button" value="B1"/>
								<input class="btn btn-default" type="button" value="B2" />
								<input class="btn btn-default" type="button" value="B3" />
								<input class="btn btn-default" type="button" value="B4" />
								<input class="btn btn-default" type="button" value="B5" />
								<input class="btn btn-default" type="button" value="B6" />
							</div>
							<div class="btn-group btn-group-sm">
								<input class="btn btn-default" type="button" value="E1" />
								<input class="btn btn-default" type="button" value="E2" />
								<input class="btn btn-default" type="button" value="E3" />
								<input class="btn btn-default" type="button" value="E4" />
								<input class="btn btn-default" type="button" value="E5" />
							</div>				
							<div class="btn-group btn-group-sm">
								<input class="btn btn-default" type="button" value="E-1" />
								<input class="btn btn-default" type="button" value="E-2" />
								<input class="btn btn-default" type="button" value="E-3" />
								<input class="btn btn-default" type="button" value="E-4" />
								<input class="btn btn-default" type="button" value="E-5" />
							</div>
						</div>
						<div>
							<input class="btn btn-default btn-sm" type="button" value="Load Geometry" onclick="loadGeometry();"/>
						</div>
					</div>
				</div>
				<!-- <p>Note: Inset Axes correspond to x - red, y - green and z - blue</p> -->
			</div>
			<div id="display">
				<div id="canvas-container"></div>
				<div id="inset"></div>
			</div>

			<div id="focus-panel" class="panel panel-default pull-left">
				<div class="panel-heading">Focus Information</div>
				<div class="panel-body">
					Focus: <span id="highlighted-tr">Information about the currently focused element will apper once you hover over it.</span><br/><br/>
					Selected: <span id="selected-tr"></span>
				</div>
			</div>			
			<div class="clear"></div>
		</div>
		
	</body>
</html>
