<!DOCTYPE html>
<html>
	<head>
		<title>Three.js CMS Track Visualiser</title>
		<script src="lib/jquery-2.1.4.min.js"></script>
		<script src="lib/three.min.js"></script>
		<script src="lib/TrackballControls.js"></script>
		<script src="js/app.js"></script>
		<style>
		body {padding: 0; margin:0}

		#ui-container {
			padding: 0 10px 10px;
			float: right;
			width: 180px;
			background: #ddd;
			z:10;
		}
		
		#canvas-container {
			width:700px; height:500px;
		}
		#app-container {
			width: 900px;
			margin: 0 auto;
		}

		#app-container {position: relative}
		#display #inset {
			position: absolute;
			bottom: 10px;
			left: 10px;
			border: 1px solid red;
		};

		.clear {clear:both}
		</style>
	</head>
	<body>
		<div id="app-container">
			<h1>CMS Track Visualiser v0.1</h1>
			<div id="ui-container">
				<p>Event Summary:</p>				
				<p>
					<span>No Tracks: </span><span id="tracks_no">-</span>
				</p>
				<p>
					<span>No Stubs: </span><span id="stubs_no">-</span>
				</p>
				<p>
					<span>No Reconstructions: </span><span id="recons_no"> - </span>
				</p>
				
				<p>View Controls:</p>
				<div>
					<input type="button" value="x-y" onclick="lookXY();"/>
					<input type="button" value="x-z" onclick="lookXZ();"/>
					<input type="button" value="y-z" onclick="lookYZ();"/>
				</div>
				<div>
					<input type="button" value="Load Data" onclick="loadData();"/>
				</div>

				
				<p>Geometry Controls:</p>
				<div>
					<input type="button" value="show B1" onclick="showGeomElement('B1');"/>
					<input type="button" value="hide B1" onclick="hideGeomElement('B1');"/>
				</div>
				<div>
					<input type="button" value="show B2" onclick="showGeomElement('B2');"/>
					<input type="button" value="hide B2" onclick="hideGeomElement('B2');"/>
				</div>
				<div>
					<input type="button" value="show B3" onclick="showGeomElement('B3');"/>
					<input type="button" value="hide B3" onclick="hideGeomElement('B3');"/>
				</div>
				<div>
					<input type="button" value="show B4" onclick="showGeomElement('B4');"/>
					<input type="button" value="hide B4" onclick="hideGeomElement('B4');"/>
				</div>
				<div>
					<input type="button" value="show B5" onclick="showGeomElement('B5');"/>
					<input type="button" value="hide B5" onclick="hideGeomElement('B5');"/>
				</div>
				<div>
					<input type="button" value="show E1" onclick="showGeomElement('E1');"/>
					<input type="button" value="hide E1" onclick="hideGeomElement('E1');"/>
				</div>
				<div>
					<input type="button" value="show E2" onclick="showGeomElement('E2');"/>
					<input type="button" value="hide E2" onclick="hideGeomElement('E2');"/>
				</div>
				<div>
					<input type="button" value="show E3" onclick="showGeomElement('E3');"/>
					<input type="button" value="hide E3" onclick="hideGeomElement('E3');"/>
				</div>
				<div>
					<input type="button" value="show E4" onclick="showGeomElement('E4');"/>
					<input type="button" value="hide E4" onclick="hideGeomElement('E4');"/>
				</div>
				<div>
					<input type="button" value="show E5" onclick="showGeomElement('E5');"/>
					<input type="button" value="hide E5" onclick="hideGeomElement('E5');"/>
				</div>				
				<div>
					<input type="button" value="show E-1" onclick="showGeomElement('E-1');"/>
					<input type="button" value="hide E-1" onclick="hideGeomElement('E-1');"/>
				</div>
				<div>
					<input type="button" value="show E-2" onclick="showGeomElement('E-2');"/>
					<input type="button" value="hide E-2" onclick="hideGeomElement('E-2');"/>
				</div>
				<div>
					<input type="button" value="show E-3" onclick="showGeomElement('E-3');"/>
					<input type="button" value="hide E-3" onclick="hideGeomElement('E-3');"/>
				</div>
				<div>
					<input type="button" value="show E-4" onclick="showGeomElement('E-4');"/>
					<input type="button" value="hide E-4" onclick="hideGeomElement('E-4');"/>
				</div>
				<div>
					<input type="button" value="show E-5" onclick="showGeomElement('E-5');"/>
					<input type="button" value="hide E-5" onclick="hideGeomElement('E-5');"/>
				</div>
				<div>
					<input type="button" value="Load Geometry" onclick="loadGeometry();"/>
				</div>
				<!-- <p>Note: Inset Axes correspond to x - red, y - green and z - blue</p> -->
			</div>
			<div id="display">
				<div id="canvas-container"></div>
				<div id="inset"></div>
			</div>
			<div class="clear"></div>
		</div>
	</body>
</html>
